<!DOCTYPE html>
<html lang="en" id="top">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <a href="#top"><img src="img/Nami.png" id="logo" alt="Nami Logo"></a>
            <a href="#location" id="nav-link">Locations</a>
            <a href="#menu" id="nav-link">Menu</a>
            <a href="#contact" id="nav-link">Contact</a>
        </nav>
    </header>
    <div id="iframe-container">
        <iframe id="video" src="https://www.youtube.com/embed/MYquTY8mvnc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="email-form">
        <h2>Please join our mailing list!</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <input type="submit" id="submit" name="Submit">
        </form>
    </div>
    <div id="location">
        <h2>Location</h2>
        <img src="img/map.png" id="map" alt="Nami location">
        <p id="address">Address: 1234 Imaginary Rd, Covina CA, 91724</p>
    </div>
    <div id="menu">
        <h2>Menu</h2>
        <img src="img/menu.jpg" id="sushi" alt="Nami menu">
    </div>
    <div id="contact">
        <h2>Contact</h2>
        <p>(XXX)-XXX-XXXX</p>
    </div>
    <br>
</body>
</html>
