<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <img src="img/Nami.png" alt="Nami Logo">
            <a href="#" class="nav-link">Locations</a> <!--User Story #5-->
            <a href="#" class="nav-link">Menu</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>
    <div>
        <div class="iframe-container">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/MYquTY8mvnc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" placeholder="Enter your email address" required>
                <input type="submit" id="submit" name="Submit">
            </form>
        </div>
    </div>
</body>
</html>
